name: tsql_linter
on: [push]

jobs:
  build:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout

      - name: TSQLLint
        uses: lowlydba/tsqllint-action
        with:
          path: "*.sql *.tsql"
          config: "./.tsqllintrc"
          comment: true